<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 challenge #1</title>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<link type="text/css" href="style/styles.css" rel="stylesheet" />
	</head>
	<body>
		<h1>HTML5 challenges #1 - Canvas, and File API</h1>
		<ol>
			<li>Open an image file</li>
			<li>Draw on it with your mouse</li>
			<li>Generate the file to save with the Generate button</li>
			<li>Right click on the image to save it to your hard disk</li>
		</ol>
		<label for="fileImage">Open an image: </label>
		<input type="file" id="fileImage" accept="image/*" >
		<button id="imgSave" disabled>Generate</button>
		<div>Status: <span id="status"></span></div>
		<canvas id="canvas">Canvas not supported</canvas>
		<img id="image" src="#" alt="Drawing to save"/>
	</body>
</html>
